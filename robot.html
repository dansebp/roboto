<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=c, initial-scale=1.0">
    <title>Robot</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="robot wrap">
        <div class="antena">
            <div class="ant1"></div>
            <div class="ant2"></div>
            <div class="ant3"></div>
            <div class="ant4"></div>
            <div class="ant5"></div>
            <div class="ball"></div>
        </div>
        <div class="head">
            <div class="hed">
                <div class="eye1"></div>
                <div class="eye2"></div>
            </div>
            <div class="ear1"></div>
            <div class="ear2"></div>
        </div>
        <div class="neck"></div>
        <div class="body">
            <div class="bodeh">
                <div class="heart-shape"></div>
                <div class="arm1">
                    <div class="shoulder-1"></div>
                    <div class="arm-1"></div>
                </div>
                <div class="arm2">
                    <div class="shoulder-2"></div>
                    <div class="arm-2"></div>
                </div>
            </div>
        </div>
        <div class="legs">
            <div class="leg1"></div>
            <div class="foot1"></div>
            <div class="leg2"></div>
            <div class="foot2"></div>
        </div>
    </div>
</body>
</html>
